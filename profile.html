<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        background: #0a192f;
        z-index: -1;
      }

      .gradient-text {
        background: linear-gradient(45deg, #64b5f6, #1976d2);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .stats-card {
        background: rgba(16, 42, 87, 0.3);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .level-badge {
        position: relative;
        background: linear-gradient(45deg, #1e3a8a, #1e40af);
        border: 3px solid transparent;
      }

      .skill-badge {
        background: rgba(59, 130, 246, 0.2);
        border: 1px solid #3b82f6;
        padding: 6px 16px;
        border-radius: 20px;
        transition: all 0.2s ease;
      }

      .logout-btn {
        background: rgba(16, 42, 87, 0.5);
        padding: 12px 24px;
        backdrop-filter: blur(12px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .progress-bar {
        height: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="text-blue-100">
    <div id="particles-js"></div>

    <main class="container mx-auto px-4 py-24 relative">
      <!-- Header Section -->
      <header
        class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6"
      >
        <!-- Level & Profile -->
        <div class="flex items-center gap-6">
          <div>
            <h1 id="user-name" class="text-4xl font-bold text-white mb-2">User Name</h1>
            <p id="user-handle" class="text-blue-300 text-lg"></p>
            <div
              id="level-badge"
              class="level-badge rounded-full w-24 mt-2 flex flex-col items-center justify-center"
            ></div>
          </div>
        </div>

        <!-- Logout Button -->
        <button id="logout-button" class="logout-btn flex items-center">
          <svg
            class="w-6 h-6 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            ></path>
          </svg>
          Logout
        </button>
      </header>

      <!-- Main Grid -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
        <!-- Cohort Info -->
        <div class="stats-card p-6 col-span-1">
          <h2 class="text-2xl font-bold gradient-text mb-4">Cohort Details</h2>
          <div id="cohort-info" class="space-y-4">
            <!-- Cohort info will be inserted by JS -->
          </div>
        </div>

        <!-- XP Progress -->
        <div class="stats-card p-6 col-span-2">
          <h2 class="text-2xl font-bold gradient-text mb-6">XP Progress</h2>
          <svg id="xp-progress" width="100%" height="220"></svg>
        </div>
      </div>

      <!-- Stats Grid -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
        <!-- Audit Ratio -->
        <div class="stats-card p-6">
          <h2 class="text-2xl font-bold gradient-text mb-6">Audit Ratio</h2>
          <svg width="100%" height="200">
            <!-- Audits Done -->
            <rect
              id="audit-ratio-done"
              x="0"
              y="50"
              width="75%"
              height="20"
              rx="10"
              fill="#64b5f6"
            />

            <!-- Audits Received -->
            <rect
              id="audit-ratio-received"
              x="0"
              y="100"
              width="25%"
              height="20"
              rx="10"
              fill="#1976d2"
            />

            <text
              id="audit-ratio-done-text"
              x="0"
              y="40"
              fill="#fff"
              font-size="12"
            >
              Audits Done
            </text>
            <text
              id="audit-ratio-received-text"
              x="0"
              y="90"
              fill="#fff"
              font-size="12"
            >
              Audits Received
            </text>
            <text
              id="audit-ratio-done-number"
              x="95%"
              y="64"
              fill="#fff"
              font-size="12"
              text-anchor="end"
            ></text>
            <text
              id="audit-ratio-received-number"
              x="95%"
              y="115"
              fill="#fff"
              font-size="12"
              text-anchor="end"
            ></text>
          </svg>
        </div>

        <!-- Core Stats -->
        <div class="stats-card p-6">
          <h2 class="text-2xl font-bold gradient-text mb-6">Core Stats</h2>
          <div id="coreStats" class="grid grid-cols-1 gap-6">
            <!-- Stats will be inserted by JS -->
          </div>
        </div>

        <!-- Skills -->
        <div class="stats-card p-6">
          <h2 class="text-2xl font-bold gradient-text mb-6">Skills</h2>
          <div id="skills" class="flex flex-wrap gap-3"></div>
        </div>
      </div>
    </main>

    <script src="profile.js"></script>
  </body>
</html>
